<!DOCTYPE html><html><head><title>Netdata View</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body style="height:100vh;margin:0;padding:0"> <button onclick="startNetdata()">Start netdata</button> <button onclick="stopNetdata()">Stop netdata</button> <span> - Netdata will keep logging (& using cpu) after you close this page, unless you stop it.</span> <iframe id="netdata_frm" style="width:100%;height:100%;border:0;display:none"></iframe> <script>function startNetdata(){fetch("/uwsgi/start_netdata").then((function(t){return t.json()})).then((function(t){"ok"==t.status?setTimeout((function(){document.getElementById("netdata_frm").src="/netdata_dash/",document.getElementById("netdata_frm").style.display="block"}),1e3):alert(t)})).catch((function(t){alert(json.stringify(t))}))}function stopNetdata(){fetch("/uwsgi/stop_netdata").then((function(t){return t.json()})).then((function(t){"ok"==t.status?(document.getElementById("netdata_frm").src="",document.getElementById("netdata_frm").style.display="none"):alert(t)})).catch((function(t){alert(json.stringify(t))}))}startNetdata();</script> </body></html>
