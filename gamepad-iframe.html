<!DOCTYPE html><html><head><meta charset="utf-8"><script>const sendMessageToParentWindow=(window.opener||window.parent).postMessage,cloneGamepad=e=>{const a={};for(const t in e){const n=e[t];a[t]="buttons"===t?n.map((e=>({value:e.value,pressed:e.pressed,touched:e.touched}))):"vibrationActuator"===t?{type:n.type}:n}return a},startGamepadPollLoop=()=>{const e=setInterval((()=>{if(gamepadCount<=0)return clearInterval(e);const a=navigator.getGamepads()[0];sendMessageToParentWindow({event:"gamepadChange",eventData:cloneGamepad(a),source:"gamepad_iframe"})}),2e3)};try{navigator.getGamepads(),sendMessageToParentWindow({event:"iframeReady",source:"gamepad_iframe"});var gamepadCount=0;window.addEventListener("gamepadconnected",(e=>{gamepadCount++,console.log(e),sendMessageToParentWindow({event:"gamepadConnected",eventData:{timestamp:e.timeStamp,gamepad:cloneGamepad(e.gamepad)},source:"gamepad_iframe"}),startGamepadPollLoop()})),window.addEventListener("gamepaddisconnected",(e=>{gamepadCount--,sendMessageToParentWindow({event:"gamepadDisconnected",eventData:{timestamp:e.timeStamp,gamepad:cloneGamepad(e.gamepad)},source:"gamepad_iframe"})}))}catch(e){sendMessageToParentWindow({error:"Cannot access gamepad api in iframe, is it an https:// page? isSecureContext: "+window.isSecureContext+" protocol: "+window.location.protocol+" error mssg: "+e,source:"gamepad_iframe"})}</script></head><body> This is the gamepad api frame, it sends gamepad events back to the cockpit website<br>If you somehow found this site, go back to the home page. </body></html>
