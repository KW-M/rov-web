<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="A pwa starter template for svelte" />
  <title>Rov Web SV</title>

  <!-- ------- -->
  <!-- VISUALS -->
  <!-- ------- -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <!--Set browser chrome theme color here-->
  <meta name="theme-color" content="#5bd1d7" />

  <!-- microsoft -->
  <meta name="msapplication-TileColor" content="#b91d47" />
  <meta name="msapplication-config" content="/assets/browserconfig.xml" />

  <!-- apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="svelte pwa starter" />

  <!-- --------- -->
  <!-- META TAGS -->
  <!-- --------- -->

  <!-- Google / SEO -->
  <meta itemprop="name" content="svelte pwa starter" />
  <meta itemprop="description" content="a pwa starter template for svelte" />
  <!--Insert url for image to be used in search results-->
  <meta itemprop="image" content="" />

  <!-- facebook -->
  <!-- url of site-->
  <meta property="og:url" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="svelte pwa starter" />
  <meta property="og:description" content="a pwa starter template for svelte" />
  <!-- url for image in facebook share post-->
  <meta property="og:image" content="" />

  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="svelte pwa starter" />
  <meta name="twitter:description" content="a pwa starter template for svelte" />
  <!-- url for image in twitter share post-->
  <meta name="twitter:image" content="" />

</head>

<body data-theme="forest">
  <noscript>
    <h1>Oops! Javascript required here! Please enable it to run this app.</h1>
  </noscript>
  <div id="app"></div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
